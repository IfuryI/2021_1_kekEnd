<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Чужой</title>
    <link rel="stylesheet" href="css/movie.css" />
</head>

<body>
    <header class="movie_navbar">
        <div class="movie_navbar_inner">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#about">About</a></li>
            </ul>

                <input type="text" placeholder="asd" aria-label="asd">

                    Буду смотреть

                <button style="background-color: rgb(37,37,37);
